<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar Start Up</title>
    <link rel="stylesheet" href="BorrarStartup.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow"><i class="fas fa-arrow-left" onclick="window.history.back()"></i></span>
            <h1>Borrar Start Up</h1>
        </div>
        <div class="subrayado"></div>
        <div class="content">
            <p class="Startup">Cargando...</p>
            <p class="warning">
                Estás por borrar este start up, no lo podrás recuperar de ninguna manera y perderás los comentarios para siempre.
            </p>
        </div>
        <button class="delete-button">Borrar</button>
    </div>
</body>
</html>
