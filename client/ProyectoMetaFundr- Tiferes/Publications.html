<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Publications.css">

<body>
   <div class="header">

    </div>
<div class="circle">
    <i class="fas fa-plus plus"></i>
</div>
<h2>Crear Nuevo Start Up</h2>
   </div>
<main class="Main">  <div class="form-container">

</div>

    </div>
    <button id="botonCrearid" onclick="subirPublicacion()" class="botonCrear">Crear</button>
</div>
<input id="fileInput" type="file" hidden>

</main>
