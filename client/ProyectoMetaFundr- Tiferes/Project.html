<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Publicación</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="Project.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img id="Foto.project">
            <i class="fas fa-arrow-left back-button" onclick="window.history.back()"></i>
            <h1 id="project-title">Título del Proyecto</h1>
        </div>
        <div class="right-panel">
            <div class="profile">
                <img id="project-thumbnail" alt="Imagen del Proyecto" width="50" height="50">
                <h2 id="project-author">Autor del Proyecto</h2>
            </div>
            <div class="section">
                <h3>Descripción</h3>
                <p id="project-description">Descripción del proyecto...</p>
            </div>
            <div class="comments">
                <h3>Comentarios</h3>
                <div class="comment-box">
                    <input type="text" placeholder="Hacer un comentario">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="Project.js"></script>
</body>
</html>
