<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <button onclick="location.href='LogIn.html'" class="back-button">
                <img src="Flecha.png" alt="Back" class="Flecha">
            </button>
            <div class="logo">
                <img class="LogoN" src="LogoN.png" alt="Logo">
            </div>
            <div class="SignUp-div" id="form-register">
                <input id="FirstNameId" type="text" placeholder="Name" class="input-field" required>
                <input id="LastNameId" type="text" placeholder="Last Name" class="input-field" required>
                <div class="phone-container">
                    <select id="PhoneNumber1" class="country-code " required>
                        <option  value="+54">+54</option>
                    </select>
                    <input id="PhoneNumber2" type="tel" placeholder="Number" class="phone-number" required>
                </div>
                <input id="UsernameId" type="text" placeholder="Username" required>
                <input id="EmailId" type="email" placeholder="E-Mail" required>
                <label class="DB">Date of Birth</label>
                <div class="dob">
                    <input id="DiaId" type="text" placeholder="DD" maxlength="2" required>
                    <input id="MesID" type="text" placeholder="MM" maxlength="2" required>
                    <input id="AnoId" type="text" placeholder="YYYY" maxlength="4" required>
                </div>
                <input id="PasswordId" type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button id="AddImageid" class="Aobj" type="text" onclick="document.getElementById('fileInput').click()"  readonly>Foto de perfil</button>
                
                <input id="fileInput" type="file" hidden >
            </div>
            <div class="form-bottom"><a href="Main.html"> <button onclick="RegistarUser()" id="LogInBtn">Continuar</button></a></div>
            
        </div>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
