<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <button onclick="location.href='LogIn.html'"   class="back-button"><img src="Flecha.png" alt="" class="Flecha"></button>
            <div class="logo"> <img class="LogoN" src="LogoN.png" alt="Logo"></div>
            <div class="SignUp-div id="form-register"">

                <input type="text" placeholder="Name" class="input-field">
                <input type="text" placeholder="Last Name" class="input-field">
                <div class="phone-container">
                    <select class="country-code">
                        <option value="+54">+54</option>
                         
                    </select>
                    
                    <input type="tel" placeholder="Number" class="phone-number">
                </div>



                <input id="UsernameId" type="text" placeholder="Username" required>
                <input id="EmailId" type="email" placeholder="E-Mail" required>
                <label class="DB">Date of Birth</label>
                <div class="dob">
                    
                    <input id="DiaId" type="text" placeholder="DD" maxlength="2" >
                    <input id="MesID" type="text" placeholder="MM" maxlength="2" >
                    <input id="AnoId" type="text" placeholder="YYYY" maxlength="4" >
                </div>
                <input id="PasswordId" type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button onclick="RegistarUser()" id="LogInBtn">Register</button>
            </div>
        </div>
    </div>

    <script src="SignUp.js"></script>
</body>
</html>
