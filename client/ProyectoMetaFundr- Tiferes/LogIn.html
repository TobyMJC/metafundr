<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LogIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Logo.png" class="ImagenLogo">
        </div>
        <div class="login-form">
            <input id="EmailInput" type="text" placeholder="E-Mail" required>
            <input id="PasswordInput" type="password" placeholder="Password" required>
          
            <button onclick="LoginUser()" type="submit" class="login-btn">Log-In</button>
            <button   onclick="location.href='SignUp.html'"    type="button" class="register-btn">Register</button>
        </div>
      
    </div>
    <script src="Login.js"></script>

</body>
</html>
